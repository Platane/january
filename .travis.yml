language: node_js

sudo: true

node_js:
    - "7.10"

cache:
    yarn: true


install:
    - yarn --pure-lockfile --ignore-scripts
    - sudo apt-get install graphicsmagick

script:
    - yarn run build

deploy:
    provider: pages
    local_dir: ./dist
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master


notifications:
    email: false