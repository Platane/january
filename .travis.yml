language: node_js

sudo: false

node_js:
    - "8.1"

cache:
    yarn: true


install:
    - yarn --pure-lockfile --ignore-scripts

script:
    - yarn run build
    - yarn run test

deploy:
    provider: pages
    local_dir: ./dist
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    on:
        branch: master


notifications:
    email: false